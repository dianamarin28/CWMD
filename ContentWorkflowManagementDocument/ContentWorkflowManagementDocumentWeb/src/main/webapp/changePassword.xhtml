<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<f:view>
	<h:head>
		<title>Change password</title>
	</h:head>
	<h:body>

		<f:facet name="last">
			<h:outputStylesheet library="css" name="logincss.css" />
		</f:facet>

		<h:panelGroup layout="block" id="loginDiv">

			<h:outputText value="Content Workflow Management Document"
				styleClass="title" />
			<br />
			<br />
			<br />
			<h:outputText id="info"
				value="Complete the fields below in order to change your password" />
			<br />

			<h:form id="changeForm">
				<p:growl id="messages" showDetail="true">

					<h:panelGrid columns="2">

						<p:outputLabel for="password" value="Password" />
						<h:inputSecret id="password"
							value="#{changePasswordBean.password}" required="true">
							<f:attribute value="#{chckPass}" name="passChck" />
							<f:validator validatorId="passwordValidator" />
						</h:inputSecret>

						<p:outputLabel for="passwordConfirm" value="Confirm password" />
						<h:inputSecret id="passwordConfirm"
							value="#{changePasswordBean.newPassword}" required="true"
							binding="#{chckPass}">
							<f:validator validatorId="passwordValidator" />
						</h:inputSecret>

					</h:panelGrid>

					<div align="center">
						<h:commandButton styleClass="myButton" id="submit"
							value="Change password"
							action="#{changePasswordBean.changePassword}" align="center"></h:commandButton>
						<p:messages />
					</div>
				</p:growl>
			</h:form>
		</h:panelGroup>
	</h:body>
</f:view>
</html>
