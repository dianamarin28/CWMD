<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<f:view>
	<h:head>
		<title>Reset password</title>
	</h:head>
	<h:body>

		<f:facet name="last">
			<h:outputStylesheet library="css" name="logincss.css" />
		</f:facet>

		<h:panelGroup layout="block" id="loginDiv">

			<h:outputText value="Content Workflow Management Document"
				styleClass="title" />
			<br />
			<br />
			<br />
			<h:outputText id="info"
				value="Complete the data in order to reset your password" />
			<br />

			<h:form id="resetForm">
				<p:growl id="messages" showDetail="true">

					<h:panelGrid columns="2">

						<p:outputLabel for="userName" value="User name" />
						<p:inputText id="userName" styleClass="myInput"
							value="#{loginBean.userName}" binding="#{userName}" />

						<p:outputLabel for="email" value="Email" />
						<p:inputText id="email" styleClass="myInput"
							value="#{loginBean.email}" binding="#{email}" />

					</h:panelGrid>

					<div align="center">
						<h:commandButton styleClass="myButton" id="submit" value="Reset"
							align="center"
							action="#{loginBean.sendEmail(userName.value,email.value)}"></h:commandButton>
						<p:messages />
					</div>
				</p:growl>
			</h:form>
		</h:panelGroup>
	</h:body>
</f:view>
</html>
